{% extends 'base.html' %}

{% block body %}
    <form action='/register-process' class="form-signin" method="POST">

        <h2 class="form-signin-heading">Please Sign In</h2>

        <div class="form-group">
            <label for="fname-field" class="sr-only">First Name</label>
            <input type="fname"
                   name="fname"
                   class="form-control input-lg"
                   placeholder="First Name"
                   required>
        </div>

        <div class="form-group">
            <label for="lname-field" class="sr-only">Last Name</label>
            <input type="lname"
                   name="lname"
                   class="form-control input-lg"
                   placeholder="Last Name"
                   required>
        </div>


        <div class="form-group">
            <label for="email-field" class="sr-only">Email Address</label>
            <input type="email"
                   name="email"
                   class="form-control input-lg"
                   placeholder="Email Address"
                   required
                   autofocus>
        </div>

        <div class="form-group">
            <label for="password-field" class="sr-only">Password</label>
            <input type="password"
                   name="password"
                   class="form-control input-lg"
                   placeholder="Password"
                   required>
        </div>

        <input class="btn btn-lg btn-primary btn-block" type="submit" value="Sign In"></input>

    </form>

{% endblock %}
